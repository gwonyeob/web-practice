<!DOCTYPE html> <!--이 문서가 html 문서라는 것을 알려줌-->
<html lang="ko"> <!--lang -> 문서 언어 설정-->
<!--ㅡmeta 문서 전반에 걸친 정보를 표시하기 위한 설정-->
<!--meta name 메타 정보 이름 author : 저자 이름, description : HMTL 문서 설명 등-->
<head>
    <meta charset="UTF-8">
    <meta name="gwonyeob" content="knu student">
    <meta http-equiv="X-UA-Comptable" content = "ie=edge"> <!-- IE에서 최신 표준 모드로 렌더링하도록 하는 설정 -> 기본적으로 들어가있으면 좋음-->
    <meta name = "viewport" content="width=device=width, user-scalable=no, initail-scale=1.0, maximum-scale = 1.0, maximum-scale = 1.0">
    <!--viewprot 현재 화면세 보여지고 있는 직사각형 영역, 웹 브라우저 상에서는 현재 창에서 문서를 볼 수 있는 전체 화면을 의미-->

    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <!--Link html 문서에 필요한 외부 데이터를 가져오기 위해 사용 ex) css, 이미지-->
    <!--rel => html 문서와 외부 데이터와의 관계 표시, href => 외부 데이터 파일 위치 지정-->
    <script src = "js/main.js"></script>
    <!--SCRIPT JS 코드를 html 문서 내에서 작성할 때 사용-->
</body>
</html>
